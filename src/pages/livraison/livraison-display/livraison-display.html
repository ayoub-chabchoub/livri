<ion-header>

  <ion-navbar>
    <ion-title>livraison-display</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart">

    <ion-list
    margin-bottom>
    <ion-item>
      <ion-label>date : </ion-label>
      <ion-label type="date"  name="date" >{{livraison.DATE}}</ion-label>  <!-- [(ngModel)]="data.date" -->   
    </ion-item>
 
    <ion-item>
      <ion-label>remarque : </ion-label>
      <ion-label type="text"  name="remarque">{{livraison.REMARQUE}}</ion-label>  <!-- [(ngModel)]="data.remarque" -->
    </ion-item>


</ion-list>

<h3>Produits achet√©:</h3>

      <!-- Assign the products FormArray to the form
                where we want to track/generate new label track fields -->
                <div
                
                margin-bottom>
   
                              <ion-grid>
                                <ion-row *ngFor="let product of livraison.PRODUCTS">
                                  <ion-col col-5>
                                      <ion-label 
                                      name ="name"
                                      type="text"
                                      >{{product.NAME}}</ion-label>
                                  </ion-col>
                                  <ion-col col-2 style="background-color:red;">
                                    <ion-label 
                                      name ="number_of_units"
                                      type="number"
                                      >{{product.NUM}}</ion-label>
                                  </ion-col>
                                  <ion-col col-2>
                                    <ion-label style="background-color:green;" >{{i}} {{product?.PRICE}}</ion-label><!--*ngIf="product[i]"-->
                                   </ion-col>
                                   <ion-col col-3>
                                      <ion-label style="background-color:pink;" >{{product?.TOTAL}}</ion-label>
                                     </ion-col>
                                </ion-row>
                               </ion-grid>
                  
               </div>
              <ion-grid>
              <ion-row>
               <ion-col>
                  <ion-label style="float:right">total: {{livraison.TOTALPRICE}}</ion-label>
                  
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-label>montant : </ion-label>
                  <ion-label type="number" name="montant">{{livraison.MONTANT}}</ion-label>  <!--  [(ngModel)]="data.montant" -->
                </ion-row>
              </ion-grid>

</ion-content>
