<ion-header>

<ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<button ion-button icon-start block (click)="addProduct()">
    <ion-icon name="add-circle"></ion-icon>
   ajouter Product
  </button>
</ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor="let product of data">
    <ion-item (click)="showproduct(product)">
      <ion-avatar item-start>
       
      </ion-avatar>
      <h2>{{product.NAME}}</h2>
      <p>{{product.WEIGHT}} {{product.UNIT}}</p>
    

    </ion-item>
    <ion-item-options side="left">
<button ion-button color="primary"  (click)="editProduct(product)">
        <ion-icon name="ios-create"></ion-icon>
        Edit
      </button>

    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteProduct(product.id)">
        <ion-icon name="ios-trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
