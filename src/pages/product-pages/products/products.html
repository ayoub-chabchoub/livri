<ion-header>
  <div class="align">


    <div id="element1">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </div>
    <div id="element2">
      <button ion-button icon-start block color="iobutton" (click)="addProduct()">
        <ion-icon name="add"></ion-icon>

      </button>
    </div>
  </div>
</ion-header>
<ion-content padding class="getstart">

  <ion-list>

    <ion-item-sliding *ngFor="let product of data" class="transboxf">
      <ion-item (click)="showProduct(product)" class="transbox">

        <h2 class="transboxp">{{product.NAME}}</h2>
        <p>{{product.WEIGHT}} {{product.UNIT}}</p>
        <h3>{{product.PRICE}} TND</h3>
        <h2 style="position: relative;float: right;">Stock: {{product.STOCK}} </h2>


      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="editProduct(product)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>

      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="presentAlertConfirm(product)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
