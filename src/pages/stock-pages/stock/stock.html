<ion-header>

    <div>
        <ion-row>
            <ion-col>
        <button ion-button icon-start color="iobutton" (click)="addStock()">
           <ion-icon name="add" ></ion-icon>
         </button>
        </ion-col>
        <ion-col>
         <ion-label style="color: white;font-size: 20px;font-weight: 500">Stocks</ion-label>
        </ion-col>
        <ion-col>
         <button ion-button icon-start float-right color="iobutton" (click)="stockStat()">
          <ion-icon name="stats"></ion-icon>
        </button>
      
        <button ion-button icon-start float-right color="iobutton" (click)="stockStat1()">
          <ion-icon name="basket"></ion-icon>
        </button>
      </ion-col>
      </ion-row>
       </div>

</ion-header>

    <ion-list >
        <ion-item-sliding *ngFor="let stock of stockList" class="transboxf">
          <ion-item  (click)="showStock(stock)" class="transbox">
           
            <h2 class="transboxp">{{stock.DATE}}</h2>
             <p >montant: {{stock.Total}}</p>
            
          
          </ion-item>

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="presentAlertConfirm(stock)">
              <ion-icon name="ios-trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <span ion-button float-center clear style="background-color: rgba(245, 245, 245, 0.8);" *ngIf="showLoadMoreButton()" (click)="loadStock()">
          
         Voir plus 
        </span>

</ion-content>
