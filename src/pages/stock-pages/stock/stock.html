<ion-header>

  <ion-navbar>
    <ion-title>stock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart2">

    <div>
        <button ion-button icon-start color="iobutton" (click)="addStock()">
           <ion-icon name="add" ></ion-icon>
    
         </button>
       </div>

    <ion-list >
        <ion-item-sliding *ngFor="let stock of stockList" class="transboxf">
          <ion-item  (click)="showStock(stock)" class="transbox">
           
            <h2 class="transboxp">{{stock.DATE}}</h2>
            <!-- <p >montant pay√©: {{stock.MONTANT}}</p> -->
            
          
          </ion-item>

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="presentAlertConfirm(stock)">
              <ion-icon name="ios-trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <span ion-button float-center clear style="background-color: rgba(245, 245, 245, 0.8);" *ngIf="showLoadMoreButton()" (click)="loadStock()">
          
         Voir plus 
        </span>

</ion-content>
