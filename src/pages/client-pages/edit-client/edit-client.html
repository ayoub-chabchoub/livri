<ion-header>

  <ion-navbar color="danger">
    <ion-title>Modifer client</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart1">



    <form (ngSubmit)="update()">
      <ion-item>
        <ion-label>nom : </ion-label>
        <ion-input type="text" [(ngModel)]="data.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>adresse : </ion-label>
          <ion-input type="text" [(ngModel)]="data.address" name="adress"   ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>ville : </ion-label>
        <ion-input type="text" [(ngModel)]="data.ville" name="ville"></ion-input>
       </ion-item>

     <ion-item>
            <ion-label>telephone : </ion-label>
            <ion-input type="number" [(ngModel)]="data.telephone" name="telephone"></ion-input>
      </ion-item>

        <ion-item>
          <ion-label>credit : </ion-label>
          <ion-input type="number" [(ngModel)]="data.credit" name="credit"></ion-input>
       </ion-item> 
        <button ion-button type="submit" block  color="secondary">Update</button>
      </form>




</ion-content>
