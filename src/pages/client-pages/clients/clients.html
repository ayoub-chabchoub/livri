<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <button ion-button icon-start block (click)="addClient()">
      <ion-icon name="person-add"></ion-icon>
     ajouter client
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let person of data">
      <ion-item (click)="showClient(person)">
        <ion-avatar item-start>
         
        </ion-avatar>
        <h2>{{person.name}}</h2>
        <p>{{person.ville}}</p>
        <p>{{person.credit}}</p>
      

      </ion-item>
      <ion-item-options side="left">
 <button ion-button color="primary"  (click)="editClient(person)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>

      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteClient(person.id)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
