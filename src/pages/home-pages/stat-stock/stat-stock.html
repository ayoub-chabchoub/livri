<ion-header>

  <ion-navbar>
    <ion-title>Historique stocks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart">
    <button ion-button full color="cardback" class="button" (click)="getEtatToday()">Aujourd'hui</button>
    <button ion-button full color="cardback" class="button" (click)="getEtatMonth()">Ce mois</button>
    
    <ion-grid style="border:bold;">
      <ion-row class="back">
        <ion-col class="input">
      <ion-datetime
        [(ngModel)]="begin"
        display-format="DDD D MMM YYYY"
        monthShortNames="jan, fev, mar,avr,mai,jun,jul,aug,sep,oct,nov,dec"
        dayShortNames="dim, lun, mar, mer ,jeu ,ven ,sam"
        >
      </ion-datetime>
    </ion-col>
    <ion-col class="input">
      <ion-datetime
        [(ngModel)]="end"
        display-format="DDD D MMM YYYY"
        monthShortNames="jan, fev, mar,avr,mai,jun,jul,aug,sep,oct,nov,dec"
        dayShortNames="dim, lun, mar, mer ,jeu ,ven ,sam"
        >
      </ion-datetime>
    </ion-col>
    </ion-row>
    </ion-grid>
      <!-- display-format="DDDD MMM D, YYYY"
        month-names="janeiro, fevereiro, mar\u00e7o, ..."
        month-short-names="jan, fev, mar, ..."
        day-names="domingo, segunda-feira, ter\u00e7a-feira, ..."
        day-short-names="dom, seg, ter, ..." -->
        <!-- <ion-input 
        [(ngModel)]="begin"
          name ="debut"
          type="date"
          class="input"
          ></ion-input>
          <ion-input 
        [(ngModel)]="end"
          name ="fin"
          type="date"
          class="input"
          ></ion-input> -->

        <button ion-button color="iobutton" (click)="getEtat()" block>Calculer</button>
    
    <div style="margin: 5%">
      <div class="centered">
        <h1>stock total:</h1>
        <h2>
          
            {{total_stock}}  TND
          
        </h2>
      </div>
    </div>

      <div
                
                margin-bottom>
   
                              <ion-grid *ngIf="stock_list.length" style="color:white;background-color: rgba(87, 37, 17, 0.84)">

                                  <ion-row style="font-size:large">
                                      <ion-col col-7 class="list_table">
                                        <ion-label style="font-size:4vw;" >date</ion-label>
                                      </ion-col>
                                      <ion-col col-5 class="list_table">
                                        <ion-label style="font-size:4vw;" >prix</ion-label>
                                      </ion-col>
                                      
                                    </ion-row>
                                
                                <ion-row *ngFor="let stock of stock_list">
                                  
                                  <ion-col col-7 class="list_table">
                                      <ion-label 
                                      name ="name"
                                      type="text"
                                      >{{stock.date}}</ion-label>
                                  </ion-col>
                                  <ion-col col-5 class="list_table">
                                    <ion-label 
                                      name ="number_of_units"
                                      type="number"
                                      >{{stock.stock_price}}</ion-label>
                                  </ion-col>
                                  
                                  
                                </ion-row>
                              
                               </ion-grid>
                  
               </div>
  

</ion-content>
