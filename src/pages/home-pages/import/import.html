<ion-header>

  <ion-navbar>
    <ion-title>Import</ion-title>
    <ion-buttons end>
      <button (click)="importDb()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="getstart" padding>


  <ion-item *ngFor="let table of tables">
    <ion-label> {{table.table}} </ion-label>
    <!-- <ion-checkbox *ngIf="table.filePath" color="primary" disabled="true" item-end></ion-checkbox> -->
    <ion-icon name="checkmark-circle" *ngIf="table.filePath" color="primary" item-end ></ion-icon>
  </ion-item>

  <button ion-button block color="secondary" (click)="presentAlertConfirm()">Import</button>
  <div class="div-class">

  <ion-label float-center *ngIf="t>0" style="padding-top:27px;text-align:center;color: white;font-size: 22px;font-weight: 500;" 
  >{{numOfTuples-t}}/{{numOfTuples}}</ion-label><!-- *ngIf="t>0" -->
  </div>

</ion-content>
